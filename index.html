---
layout: default
---
{% include header.html %}
<section id="intro" class="page-content">
  <div class="content-block">
    <h2 class="content-block-title 1">Handcrafted Goods, Made In Alabama</h2>
    </div>
  </div>
</section>
<section id="products" class="products">
  <h2 class="content-block-title">Featured Products</h2>
  <hr class="content-block-hr">
  {% for product in site.products %}
  <a href="{{ product.url }}">
    <div class="product-item">
      <div class="product-item-image" style="background-image: url({{ product.image_path }});">
        <div class="product-item-overlay"></div>
      </div>
      <p class="text-center product-item-brand">{{ product.brand }}</p>
      <p class="text-center product-item-title">{{ product.title }}</p>
      <p class="text-center product-item-price">{{ product.price }}</p>
    </div>
  </a>
  {% endfor %}
</section>
{% include contact-form.html %}
